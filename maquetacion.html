<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Estructura básica semántica en HTML5 y CSS3</title>
		<link rel="stylesheet" href="css/maquetacion.css" />
	</head>
	<body>
		<h1>Estructura semántica HTML5</h1>
		<header>
			header: Encabezado de la página
		</header>
		<nav id="menu-principal">
			nav: Menú de navegación
		</nav>
		<section id="contenedor">
			<section id="principal">
				section: sección principal de la página
				<article>
					article: texto de la página ubicado dentro de la sección principal.
				</article>
			</section>
			<aside>
					aside: columna lateral.
			</aside>
		</section>
		<footer>
			footer: pie de la página
		</footer>
	</body>
</html>
